<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Upload Page</title>
    <link rel="stylesheet" href="uploadPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="upload-container">
          
          
           <form class="margin-container" action="/upload" method="post" enctype="multipart/form-data" th:object="${newsUploadForm}">
                <section class="heading"><h1>Upload News</h1></section>
                
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title-input" th:field="*{title}" required /><br />
                </div>

                <div class="upload">
                    <label for="image Upload"> Image: </label>
                    <button type="button" class="btn-warning">
                        <i class="fa fa-upload"></i> Upload File
                        <input type="file" th:field="*{image}" required />
                    </button>
                </div>

                <label for="content">Content: </label>
                <textarea id="content" rows="15" cols="10" th:field="*{content}" placeholder="Write your news here..." required></textarea>

                <button type="submit" class="submit-button">Submit</button>
            </form>
            
            
            
      </div>
    </div>
  </body>
</html>
