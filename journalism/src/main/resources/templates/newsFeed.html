<!-- Corrected Code -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Feed</title>
    <link rel="stylesheet" href="newsFeed.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet" />
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <h1 class="logo">LOCUS</h1>
            <div class="navbar-sub-container">
                <a th:href="@{/postnew}"><button>+ Post news</button></a>
                <a th:href="@{/login}"><button>logout</button></a>
                <p th:text="${userName}"></p>
            </div>
        </div>
        <div class="content">
            <div class="margin-container">
                <h1>News Feed</h1>
            </div>
            <div class="feed-section">
            
                <div class="grid-item" th:each="news : ${newsList}">
                    <div>
                        <img th:src="${news.fileEntity.fileUrl}" alt="" />
                    </div>
                    <div class="info">
                        <h2 th:text="${news.title}"></h2>
                        <p th:text="${news.content}"></p>
                        <div class="vote-info">
                            <p th:text="${userName}"></p>
                            <div>
                                  <span>upvote: ${news.upvote}</span>
               					 <span>downvote: ${news.downvote}</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
